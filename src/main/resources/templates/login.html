<!DOCTYPE HTML>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>

    <style th:replace="/share/style"></style>

</head>
<body>
<header>
    <nav th:include="/share/header/nav :: nav" class="container container--70"></nav>
</header>

<section class="login-page">
    <h2>Zaloguj się</h2>
    <form th:action="@{/perform_login}" th:method="post">
        <div class="form-group">
<!--            <input type="email" name="email" placeholder="Email">-->
            <input type="text" name="login" placeholder="login">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło">
            <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
            <a href="#" class="btn btn--without-border">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
        </div>
    </form>
</section>

<footer th:replace="/share/footer"></footer>
<script th:replace="/share/script"></script>
</body>
</html>
